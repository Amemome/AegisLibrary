<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 리스트 페이지</title>
</head>

<style>
  .layout {
    width: 500px;
    margin : 0 auto;
    margin-top : 40px;
    }
</style>

<body>

<div class = "layout">

  <table>
    <thead>
      <tr>
        <th>글번호</th>
        <th>제목</th>
      </tr>

    </thead>
    <tbody>
      <tr th:each="book_list : ${list}">
        <td th:text="${book_list.id}">1</td>
        <td>
          <a th:text="${book_list.title}" th:href="@{/library/view(id=${book_list.id})}"></a>
        </td> <!-- localhost:8080/library/view?id=book_list.id=1~120 -->

      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
